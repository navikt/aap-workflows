name: frontend-next-build

on:
  workflow_call:
    inputs:
      cluster:
        required: true
        type: string
        description: Cluster name
      playwright:
        required: true
        type: boolean
        description: Run playwright tests
      cdn:
        required: true
        type: boolean
        description: Upload static files to NAV CDN
      appname:
        required: true
        type: string
        description: App name
      appsecrets:
        required: false
        type: string
        description: App secrets to be converted to .env.local (e.g. "MY_SECRET=secret"), can use multiline string

jobs:
  build:
    name: build
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
      packages: write
    env:
      NODE_AUTH_TOKEN: ${{ secrets.READER_TOKEN }}
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18
          registry-url: https://npm.pkg.github.com
          cache: yarn
      - name: Cache client node_modules
        id: cache-node-modules
        uses: actions/cache@v3
        with:
          path: node_modules
          key: ${{ runner.os }}-modules-${{ hashFiles('yarn.lock') }}
      - name: install dependencies Yarn
        if: steps.cache-node-modules.outputs.cache-hit != 'true'
        run: yarn install --frozen-lockfile
      - name: Copy env-file # TODO: Se om vi kan finne en bedre løsning her på sikt
        run: cp .nais/${{ inputs.cluster }}.env .env
      - name: Copy environment variables to env-file
        run: echo  ${{inputs.appsecrets}}=${{secrets[inputs.appsecrets]}} >> .env
        if: ${{ inputs.appsecrets != '' }}
      - name: run tests
        run: yarn test
      - name: run build
        run: yarn run build

      - name: Upload static files to NAV CDN
        uses: navikt/frontend/actions/cdn-upload/v1@main
        if: ${{ inputs.cdn == 'true' }}
        with:
          cdn-team-name: aap
          source: ./.next/static
          destination: /${{ inputs.appname }}/_next

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps
        if: ${{ inputs.playwright == 'true' }}

      - name: Run Playwright tests
        run: yarn playwright test
        if: ${{ inputs.playwright == 'true' }}

      - uses: nais/docker-build-push@v0
        with:
          team: aap
          identity_provider: ${{ secrets.NAIS_WORKLOAD_IDENTITY_PROVIDER }}
          project_id: ${{ vars.NAIS_MANAGEMENT_PROJECT_ID }}
          image_suffix: ${{ inputs.cluster }}
          tag: ${{ github.sha }}
